name: Katalon SFWEB Automation Buy Balance Use Dana

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download Katalon Engine
        run: |
          wget https://download.katalon.com/9.6.0/Katalon_Studio_Engine_Linux_64-9.6.0.tar.gz
          tar -xzf Katalon_Studio_Engine_Linux_64-9.6.0.tar.gz

      - name: Run Katalon Test
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libxss1 libasound2t64 libnss3
      
          export NO_AT_BRIDGE=1
      
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
          ./Katalon_Studio_Engine_Linux_64-9.6.0/katalonc \
          -noSplash \
          -runMode=console \
          -projectPath="$(pwd)/Automation SFWEB.prj" \
          -apiKey="${{ secrets.KATALON_API_KEY }}" \
          -retry=0 \
          -testCasePath="Test Cases/Smartfren/TC_Topup_Balance_DANA" \
          -executionProfile="default" \
          -browserType="Chrome"





      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: katalon-report
          path: Reports/
